name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-typecheck:
    name: Build and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: BiomeJS check
        run: npm run check

      - name: Check for changeset
        run: |
          if [ -z "$(find .changeset -name '*.md' -type f 2>/dev/null | grep -v README)" ]; then
            echo "❌ No changeset found! Every PR must include a changeset."
            echo "Run 'npm run changeset' to create one."
            exit 1
          else
            echo "✅ Changeset found"
          fi

      - name: Validate commit messages
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose || true
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

