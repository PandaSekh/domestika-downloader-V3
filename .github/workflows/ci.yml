name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for changeset
        id: changeset-check
        run: |
          CHANGESETS=$(find .changeset -name '*.md' -type f 2>/dev/null | grep -v README || true)
          
          if [ -z "$CHANGESETS" ]; then
            echo "status=missing" >> $GITHUB_OUTPUT
            echo "## âŒ Changeset Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This PR does not include a changeset file." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Why is this required?" >> $GITHUB_STEP_SUMMARY
            echo "Changesets are used to:" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ Determine version bumps (patch/minor/major)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Generate CHANGELOG.md automatically" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸš€ Create GitHub releases with proper descriptions" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### How to add a changeset:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm run changeset" >> $GITHUB_STEP_SUMMARY
            echo "git add .changeset/" >> $GITHUB_STEP_SUMMARY
            echo "git commit -m \"chore: add changeset\"" >> $GITHUB_STEP_SUMMARY
            echo "git push" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See [CONTRIBUTING.md](../CONTRIBUTING.md#5-add-a-changeset) for more details." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "status=present" >> $GITHUB_OUTPUT
            echo "## âœ… Changeset Present" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Found changeset file(s):" >> $GITHUB_STEP_SUMMARY
            for file in $CHANGESETS; do
              echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changeset Contents:" >> $GITHUB_STEP_SUMMARY
            for file in $CHANGESETS; do
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "#### \`$(basename $file)\`" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`markdown" >> $GITHUB_STEP_SUMMARY
              cat "$file" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            done
          fi

  build-and-typecheck:
    name: Build and Type Check
    runs-on: ubuntu-latest
    needs: changeset-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: BiomeJS check
        run: npm run check

      - name: Validate commit messages
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose || true
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

